<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with gradient -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="60" cy="60" r="58" fill="url(#blueGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Inner white circle -->
  <circle cx="60" cy="60" r="48" fill="white"/>
  
  <!-- Medical cross -->
  <g fill="url(#greenGradient)">
    <!-- Vertical bar -->
    <rect x="50" y="30" width="20" height="60" rx="2"/>
    <!-- Horizontal bar -->
    <rect x="30" y="50" width="60" height="20" rx="2"/>
  </g>
  
  <!-- Heart symbol overlay -->
  <path d="M 60 45 C 60 42 57 40 54 40 C 51 40 49 42 49 44 C 49 42 47 40 44 40 C 41 40 38 42 38 45 C 38 48 40 50 49 58 L 49 58 C 52 54 60 48 60 45 Z" 
        fill="#dc2626" opacity="0.15" transform="translate(11, 5)"/>
  
  <!-- Small decorative elements (medical symbols) -->
  <circle cx="60" cy="60" r="6" fill="white" opacity="0.3"/>
  
  <!-- Text would go below in actual implementation -->
</svg>
